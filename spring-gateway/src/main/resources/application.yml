server:
  port:
    8091

spring:
  application:
    name:
      gateway
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: '*'
            allowedHeaders: '*'
      routes:
        - id: loan-service
          uri: lb://loan-service
          predicates:
            - Path=/api/loan/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payment/**
        - id: support-service
          uri: lb://support-service
          predicates:
            - Path=/api/support/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka